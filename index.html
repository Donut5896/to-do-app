<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/141e683f19.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>work to be done</h1>

    <div class="input-section">
        <input type="text" placeholder="Enter The Word...">
        <button class="plus-btn" type="submit">
            <i class="fa fa-plus"></i>
        </button>
        <select name="categories" class="categories" id="categories">
            <option value="all">All</option>
            <option value="completed">completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
    </div>

    <div class="list-container">
        <ul class="list">
            <button id="check-btn" class="check-btn">
                <i class="fa fa-check"></i>
            </button>
            <button id="delete-btn" class="delete-btn">
                <i class="fa fa-trash"></i>
            </button>
        </ul>
    </div>
</body>
</html>
